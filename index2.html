<!DOCTYPE html>
<html>
  <head>
    <title>Marker-based AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      .blue-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: blue;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .blue-button:hover {
        background-color: darkblue;
      }
    </style>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs="trackingMethod: best;">
      <a-marker preset="hiro">
        <a-entity
        material="color: red"
        geometry="primitive: cylinder"
        gps-new-entity-place="latitude: 41.79426840545261; longitude: 20.891423294840266"
        scale="1 2 1"
        ></a-entity>

      <a-entity
        material="color: red"
        geometry="primitive: torusKnot"
        gps-new-entity-place="latitude: 41.79426008224542; longitude: 20.89144163562666"
        scale="1 1 1"
        ></a-entity>

        <a-entity
        material="color: red"
        geometry="primitive: dodecahedron"
        gps-new-entity-place="latitude: 41.79426364933434; longitude: 20.89140415662837"
        scale="1 1 1"
      ></a-entity>
  
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
    <a href="index.html" class="blue-button">Switch to Location-Based</a>
 Â </body>
</html>
